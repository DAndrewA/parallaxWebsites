<!DOCTYPE html>
<html>
  <head>
    <style>
      # all of the css for the parallax effect to occur
      # scale is equal to (1 + (translateZ * -1) / perspective) if you want the background to be the same size as the foreground
      # the above is useful with images
      .parallax{
        -webkit-perspective: 1px;
        perspective: 1px;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }
      .parallaxLayer{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .parallaxLayer-base{
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      .parallaxLayer-back{
        -webkit-transform: translateZ(0) scale(2);
        transform: translateZ(-1) scale(2);
      }

      # css to help show the effects of the parallax
      # forcing scrollbars by adding padding
      .parallaxLayer{
        padding: 100vh 0;
      }
    </style>
  </head>
  <body>
    <div class="parallax">
      <div class="parallaxLayer parallaxLayer-base">
        <h1>This is the base layer in the parallax scrolling</h1>
      </div>
      <div class="parallaxLayer parallaxLayer-back">
        <h2>This layer only gets a second level header as it isn't as important</h2>
      </div>
    </div>
  </body>
</html>
